<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayhan's Family Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .family-tree {
            margin: 2rem auto;
            border: 2px solid #ccc;
            padding: 1rem;
            background-color: white;
            border-radius: 10px;
            max-width: 800px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Rayhan's Family Tree</h1>
    </header>
    <main>
        <p>Explore the history and legacy of our family.</p>
        <div class="family-tree">
            <h2>Our Family Tree</h2>
            <img src="family-tree.jpg" alt="Family Tree">
        </div>
        <p>
            Want to know more? <a href="https://github.com/rayhannn2003">Visit my GitHub</a>.
        </p>
    </main>
    <footer>
        <p>&copy; 2025 Rayhan Family. All rights reserved.</p>
    </footer>
</body>

</html>
